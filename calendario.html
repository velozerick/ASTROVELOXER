<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astroveloxer - Calendario Astronómico</title>
    <link rel="stylesheet" href="calendar.css">
    <script src="astroveloxer.js"></script>
</head>
<body>
    <div class="stars"></div>
    
    <!-- Barra de Navegación -->
    <header class="header">
        <nav class="navbar">
            <div class="burger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav">
                <li><a href="Astroveloxer.html">ASTROVELOXER</a></li>
                <li><a href="Astrofotografia.html">Astrofotografía</a></li>
                <li><a href="#calendario">Calendario astronómico</a></li>
                <li><a href="#" onclick="alert('La página EIEMEX aún no está disponible. ¡Vuelve pronto!');">EIEMEX Próximamente</a></li>

            </ul>
        </nav>
    </header>
    
    <!-- Calendario Astronómico -->
    <section class="calendar-section" id="calendario">
        <div class="calendar-container">
            <h1 class="main-title">CALENDARIO ASTRONÓMICO</h1>
            <p class="calendar-description">Explora los eventos astronómicos más importantes de este mes y mantente al día .</p>
            <div id="calendar"></div>
        </div>
    </section>
    

    <!-- JavaScript para generar el calendario -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const starContainer = document.querySelector('.stars');
            const numStars = 150;

            for (let i = 0; i < numStars; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 5 + 2}s`;
                starContainer.appendChild(star);
            }

            // Generar calendario
            const calendar = document.getElementById('calendar');
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            const date = new Date();
            const month = date.getMonth();
            const year = date.getFullYear();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let calendarHTML = `<h2>${monthNames[month]} ${year}</h2>`;
            calendarHTML += '<div class="calendar-grid">';

            const daysOfWeek = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
            for (let day of daysOfWeek) {
                calendarHTML += `<div class="day-name">${day}</div>`;
            }

            for (let i = 0; i < firstDay; i++) {
                calendarHTML += '<div class="empty"></div>';
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const event = checkAstronomicalEvent(i, month, year);
                if (event) {
                    calendarHTML += `<div class="day event">${i}<span class="event-info">${event}</span></div>`;
                } else {
                    calendarHTML += `<div class="day">${i}</div>`;
                }
            }

            calendarHTML += '</div>';
            calendar.innerHTML = calendarHTML;
        });

        function checkAstronomicalEvent(day, month, year) {
            const events = {
                1: "Luna Nueva",
                15: "Lluvia de Meteoros",
                21: "Eclipse Lunar"
            };
            return events[day] || null;
        }
    </script>
</body>
</html>
